<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />-->

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
        name: "jesse-docs",
        repo: "Jesse-so-cool/docs-for-review",
        maxLevel: 3,
        auto2top: true,
        coverpage: true,
        //coverpage: "docs/extra-page/cover.md",
        loadSidebar: true,
        // alias: {
        //     "/.*/.*/summary": "summary.md",
        //     "/.*/summary.md": "summary.md",
        // },
        subMaxLevel: 3,
        sidebarDisplayLevel: 1, // set sidebar display level

        pagination: {
            previousText: "上一篇",
            nextText: "下一篇",
            crossChapter: true,
            crossChapterText: true,
        },
        search: {
            maxAge: 1800000,
            paths: [
                // "/docs/并发编程/",
                // "/docs/distributed-system/",
                // "/docs/high-availability/",
                // "/docs/micro-services/",
                // "/docs/big-data/",
            ],
            depth: 3,
        },
        darklightTheme: {
            defaultTheme: 'light',
            siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
            codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
            bodyFontSize: '15px',
            dark: {
                background: 'rgb(28,32,34)',
                highlightColor: '#e96900',
                codeBackgroudColor: 'rgb(34,39,46)',
                codeTextColor: '#b4b4b4',
            },
            light: {
                highlightColor: '#e96900',
            }
        },
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (content) {
                    const en = vm.route.file.indexOf("README_EN") > -1;
                    if (/githubusercontent\.com/.test(vm.route.file)) {
                        url = vm.route.file
                            .replace("raw.githubusercontent.com", "github.com")
                            .replace(/\/main/, "/blob/main");
                    } else {
                        url =
                            "https://github.com/Jesse-so-cool/docs-for-review/blob/master/" +
                            vm.route.file;
                    }

                    const github = `[GitHub](${url})`;
                    const gitee = `[Gitee](${url.replace("github", "gitee")})`;

                    const editHtml = en
                        ? `:memo: Edit on ${github} / ${gitee}\n`
                        : `:memo: 在 ${github} / ${gitee} 编辑\n`;

                    if (vm.route.path == "/") {
                        return editHtml + content;
                    }
                    const subscription = ``;
                    return editHtml + content + `\n` + subscription;
                });

                hook.afterEach(function (html) {
                    const footer = [
                        "<footer>",
                        '<span>Copyright © 2018-2021 <a href="https://github.com/doocs" target="_blank">Doocs</a>. All rights reserved.',
                        "</footer>",
                    ].join("");
                    return html + footer;
                });
            },
        ],
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>-->
  <!--<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>-->
  <!--<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>-->
  <!--<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>-->
  <!--<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>-->
  <!--<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>-->
  <!--<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>-->
  <!--<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>-->
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>-->
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.js"></script>-->
  <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>-->
  <!--<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>-->
  <!--<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

</body>
</html>
